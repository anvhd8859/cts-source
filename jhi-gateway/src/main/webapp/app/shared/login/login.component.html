<div class="modal-header">
    <h4 class="modal-title">Sign in</h4>
    <br>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group" style="text-align: center;">
                <span>Sign in to CTS</span>
            </div>
            <form class="form" role="form" (ngSubmit)="login()">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Email"
                    [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                           [(ngModel)]="password">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                        <span>keep me signed in.</span>
                    </label>
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary form-control">Sign in</button>
                </div>
            </form>
            <p></p>
            <div class="form-group" style="text-align: center;">
                <a class="alert-link" (click)="requestResetPassword()">Forgot password?</a>
            </div>
            <br>
            <div class="divider"></div>
            <div class="form-group" style="text-align: center;">
                <span>You don't have an account yet?</span>
            </div>
            <div class="form-group" style="text-align: center;">
                <button type="submit" class="btn btn-primary form-control" (click)="register()">Register a new account</button>
            </div>
        </div>
    </div>
</div>
