<div>
    <h2 id="page-heading">
        <span>Offices</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-office" [routerLink]="['/office/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Office
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="offices">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Office Name</span></th>
            <th><span>Address</span></th>
            <th><span>Street Id</span></th>
            <th><span>Create Date</span></th>
            <th><span>Update Date</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let office of offices ;trackBy: trackId">
                <td><a [routerLink]="['/office', office.id, 'view' ]">{{office.id}}</a></td>
                <td>{{office.officeName}}</td>
                <td>{{office.address}}</td>
                <td>{{office.streetId}}</td>
                <td>{{office.createDate | date:'medium'}}</td>
                <td>{{office.updateDate | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/office', office.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/office', office.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'office/'+ office.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
