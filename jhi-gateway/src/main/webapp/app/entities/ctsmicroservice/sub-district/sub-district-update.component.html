<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-sub-district-heading">Create or edit a Sub District</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!subDistrict.id">
                    <label for="id">Mã số</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="subDistrict.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_subDistrictName">Tên Phường/Xã</label>
                    <input type="text" class="form-control" name="subDistrictName" id="field_subDistrictName"
                        [(ngModel)]="subDistrict.subDistrictName" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_districtId">Mã Quận/Huyện</label>
                    <select class="form-control" id="field_districtId" name="districtId" [(ngModel)]="subDistrict.districtIdId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="districtOption.id" *ngFor="let districtOption of districts; trackBy: trackDistrictById">{{districtOption.districtName}}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Hủy</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Lưu</span>
                </button>
            </div>
        </form>
    </div>
</div>
