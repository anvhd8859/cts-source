<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="transferDetails">
            <h2><span>Transfer Details</span> {{transferDetails.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Transfer Id</span></dt>
                <dd>
                    <span>{{transferDetails.transferId}}</span>
                </dd>
                <dt><span>Invoice Package Idackage Id</span></dt>
                <dd>
                    <span>{{transferDetails.invoicePackageIdackageId}}</span>
                </dd>
                <dt><span>Create Date</span></dt>
                <dd>
                    <span>{{transferDetails.createDate}}</span>
                </dd>
                <dt><span>Update Date</span></dt>
                <dd>
                    <span>{{transferDetails.updateDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/transfer-details', transferDetails.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
