<form name="deleteForm" (ngSubmit)="confirmDelete(cancelInvoice)">
    <div class="modal-header">
        <h4 class="modal-title">Xác nhận Từ chối</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delete-cancelInvoice-heading">Bạn chắc chắn muốn Từ chối yêu cầu này?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Hủy</span>
        </button>
        <button id="jhi-confirm-delete-cancelInvoice" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span>Xác nhận</span>
        </button>
    </div>
</form>
