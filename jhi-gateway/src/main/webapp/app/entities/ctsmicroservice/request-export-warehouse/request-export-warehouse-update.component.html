<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-request-export-warehouse-heading">Create or edit a Request Export Warehouse</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!requestExportWarehouse.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="requestExportWarehouse.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_officeId">Office Id</label>
                    <input type="number" class="form-control" name="officeId" id="field_officeId"
                        [(ngModel)]="requestExportWarehouse.officeId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_keeperId">Keeper Id</label>
                    <input type="number" class="form-control" name="keeperId" id="field_keeperId"
                        [(ngModel)]="requestExportWarehouse.keeperId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_employeeId">Employee Id</label>
                    <input type="number" class="form-control" name="employeeId" id="field_employeeId"
                        [(ngModel)]="requestExportWarehouse.employeeId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                        [(ngModel)]="requestExportWarehouse.type" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_note">Note</label>
                    <input type="text" class="form-control" name="note" id="field_note"
                        [(ngModel)]="requestExportWarehouse.note" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_keeperConfirm">Keeper Confirm</label>
                    <input type="checkbox" class="form-control" name="keeperConfirm" id="field_keeperConfirm"
                        [(ngModel)]="requestExportWarehouse.keeperConfirm" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_shipDate">Ship Date</label>
                    <div class="d-flex">
                        <input id="field_shipDate" type="datetime-local" class="form-control" name="shipDate" [(ngModel)]="shipDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createDate">Create Date</label>
                    <div class="d-flex">
                        <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" [(ngModel)]="createDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_updateDate">Update Date</label>
                    <div class="d-flex">
                        <input id="field_updateDate" type="datetime-local" class="form-control" name="updateDate" [(ngModel)]="updateDate"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
