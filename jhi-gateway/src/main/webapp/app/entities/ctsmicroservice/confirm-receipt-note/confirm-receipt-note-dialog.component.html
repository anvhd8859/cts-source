<form name="confirmForm" (ngSubmit)="confirmReceipt(confirmReceiptNote)">
    <div class="modal-header">
        <h4 class="modal-title">Xác nhận biên lai</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delete-confirmReceiptNote-heading">Bạn chắc chắn muốn xác nhận Biên lai này?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;&nbsp;<span>Hủy</span>
        </button>
        <button id="jhi-confirm-delete-confirmReceiptNote" type="submit" class="btn btn-primary">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;&nbsp;<span>Xác nhận</span>
        </button>
    </div>
</form>
