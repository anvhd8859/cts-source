<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-warehouse-heading">Thông tin kho hàng</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!warehouse.id">
                    <label for="id">Mã số</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="warehouse.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_warehouseName">Tên kho hàng</label>
                    <input type="text" class="form-control" name="warehouseName" id="field_warehouseName"
                        [(ngModel)]="warehouse.warehouseName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_keeperId">Mã văn phòng</label>
                    <input type="number" class="form-control" name="id" id="id"
                        [(ngModel)]="office.id" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_keeperId">Mã nhân viên kho</label>
                    <input type="number" class="form-control" name="keeperId" id="field_keeperId"
                        [(ngModel)]="warehouse.keeperId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_streetId">Mã Đường/Phố</label>
                    <input type="text" class="form-control" name="streetId" id="field_streetId"
                        [(ngModel)]="warehouse.streetId" />
                </div>                
                <div class="form-group">
                    <label class="form-control-label" for="field_masterWarehouseId">Mã kho hàng Master</label>
                    <input type="number" class="form-control" name="masterWarehouseId" id="field_masterWarehouseId"
                        [(ngModel)]="warehouse.masterWarehouseId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_address">Địa chỉ</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                        [(ngModel)]="warehouse.address" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createDate">Ngày khởi tạo</label>
                    <div class="d-flex">
                        <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" [(ngModel)]="createDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_updateDate">Ngày cập nhật</label>
                    <div class="d-flex">
                        <input id="field_updateDate" type="datetime-local" class="form-control" name="updateDate" [(ngModel)]="updateDate"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;&nbsp;<span>Hủy</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;&nbsp;<span>Lưu</span>
                </button>
            </div>
        </form>
    </div>
</div>
