<div>
    <h2 id="page-heading">
        <span>Quản lý danh sách kho hàng</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-warehouse" [routerLink]="['/warehouse/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Tạo mới kho hàng
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="warehouses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>Mã số</span></th>
            <th><span>Tên kho hàng</span></th>
            <th><span>Tên văn phòng</span></th>
            <th><span>Địa chỉ</span></th>
            <th><span>Ngày khởi tạo</span></th>
            <th><span>Ngày cập nhật</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let w of warehouses; trackBy: trackId;">
                    <td><a [routerLink]="['/warehouse', w.warehouseDTO.id, 'view' ]">{{w.id}}</a></td>
                    <td>{{w.warehouseDTO.warehouseName}}</td>
                    <td>{{w.officeName}}</td>
                    <td>{{w.warehouseDTO.address}}</td>
                    <td>{{w.warehouseDTO.createDate | date:'yyyy-MM-dd HH:mm'}}</td>
                    <td>{{w.warehouseDTO.updateDate | date:'yyyy-MM-dd HH:mm'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    [routerLink]="['/warehouse', w.warehouseDTO.id, 'view' ]"
                                    class="btn btn-info btn-sm">
                                <fa-icon [icon]="'eye'"></fa-icon>
                                <span class="d-none d-md-inline">Chi tiết</span>
                            </button>
                            <button type="submit"
                                    [routerLink]="['/warehouse', w.warehouseDTO.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                <span class="d-none d-md-inline">Sửa</span>
                            </button>
                            <button type="submit"
                                    [routerLink]="['/', { outlets: { popup: 'warehouse/'+ w.warehouseDTO.id + '/delete'} }]"
                                    replaceUrl="true"
                                    queryParamsHandling="merge"
                                    class="btn btn-danger btn-sm">
                                <fa-icon [icon]="'times'"></fa-icon>
                                <span class="d-none d-md-inline">Xóa</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
