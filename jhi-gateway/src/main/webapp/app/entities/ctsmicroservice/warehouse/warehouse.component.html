<div>
    <h2 id="page-heading">
        <span>Quản lý danh sách kho hàng</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-warehouse" [routerLink]="['/warehouse/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Tạo mới kho hàng
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="warehouses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>Mã số</span></th>
            <th><span>Tên kho hàng</span></th>
            <th><span>Mã văn phòng</span></th>            
            <th><span>Địa chỉ</span></th>
            <th><span>Ngày khởi tạo</span></th>
            <th><span>Ngày cập nhật</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let warehouse of warehouses; let office of offices; trackBy: trackId; trackBy: trackName;">   
                    <td><a [routerLink]="['/warehouse', warehouse.id, 'view' ]">{{warehouse.id}}</a></td>
                    <td>{{warehouse.warehouseName}}</td>
                    <td>{{office.officeId}}</td>
                    <td>{{warehouse.address}}</td>                
                    <td>{{warehouse.createDate | date:'yyyy-MM-dd HH:mm'}}</td>
                    <td>{{warehouse.updateDate | date:'yyyy-MM-dd HH:mm'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    [routerLink]="['/warehouse', warehouse.id, 'view' ]"
                                    class="btn btn-info btn-sm">
                                <fa-icon [icon]="'eye'"></fa-icon>
                                <span class="d-none d-md-inline">Chi tiết</span>
                            </button>
                            <button type="submit"
                                    [routerLink]="['/warehouse', warehouse.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                <span class="d-none d-md-inline">Sửa</span>
                            </button>
                            <button type="submit"
                                    [routerLink]="['/', { outlets: { popup: 'warehouse/'+ warehouse.id + '/delete'} }]"
                                    replaceUrl="true"
                                    queryParamsHandling="merge"
                                    class="btn btn-danger btn-sm">
                                <fa-icon [icon]="'times'"></fa-icon>
                                <span class="d-none d-md-inline">Xóa</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
