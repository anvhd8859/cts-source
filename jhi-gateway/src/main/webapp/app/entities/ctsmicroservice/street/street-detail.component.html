<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="street">
            <h2><span>Street</span> {{street.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Tên Đường/Phố</span></dt>
                <dd>
                    <span>{{street.streetName}}</span>
                </dd>
                <dt><span>Ngày khởi tạo</span></dt>
                <dd>
                    <span>{{street.createDate}}</span>
                </dd>
                <dt><span>Ngày cập nhật</span></dt>
                <dd>
                    <span>{{street.updateDate}}</span>
                </dd>
                <dt><span>Mã Phường/Xã</span></dt>
                <dd>
                    <div *ngIf="street.subDistrictIdId">
                        <a [routerLink]="['/sub-district', street.subDistrictIdId, 'view']">{{street.subDistrictIdId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;&nbsp;<span> Quay lại</span>
            </button>

            <button type="button"
                    [routerLink]="['/street', street.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;&nbsp;<span> Chỉnh sửa</span>
            </button>
        </div>
    </div>
</div>
