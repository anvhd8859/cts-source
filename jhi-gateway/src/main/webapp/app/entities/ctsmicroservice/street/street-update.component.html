<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-street-heading">Create or edit a Street</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!street.id">
                    <label for="id">Mã số</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="street.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_streetName">Tên Đường/Phố</label>
                    <input type="text" class="form-control" name="streetName" id="field_streetName"
                        [(ngModel)]="street.streetName" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_subDistrictId">Mã Phường/Xã</label>
                    <select class="form-control" id="field_subDistrictId" name="subDistrictId" [(ngModel)]="street.subDistrictIdId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="subDistrictOption.id" *ngFor="let subDistrictOption of subdistricts; trackBy: trackSubDistrictById">{{subDistrictOption.subDistrictName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Hủy</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Lưu</span>
                </button>
            </div>
        </form>
    </div>
</div>
