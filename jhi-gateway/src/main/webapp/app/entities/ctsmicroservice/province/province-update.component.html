<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-province-heading">Thông tin thành phố</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!province.id">
                    <label for="id">Mã số</label>
                    <input type="text" class="form-control" id="id" name="id" [(ngModel)]="province.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_provinceName">Tên Tỉnh/Thành phố</label>
                    <input type="text" class="form-control" name="provinceName" id="field_provinceName"
                        [(ngModel)]="province.provinceName" />
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Hủy</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
                    class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Lưu</span>
                </button>
            </div>
        </form>
    </div>
</div>
