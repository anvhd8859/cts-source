<form name="deleteForm" (ngSubmit)="confirmDelete(district.id)">
    <br>
<br>
    <br>
<br>
    <br>
<br>
    <div class="modal-header">
        <h4 class="modal-title">Xác nhận xóa</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delete-district-heading">Bạn có chắc chắn muốn xóa Quận/Huyện này?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;&nbsp;<span>Hủy</span>
        </button>
        <button id="jhi-confirm-delete-district" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;&nbsp;<span>Xóa</span>
        </button>
    </div>
</form>
