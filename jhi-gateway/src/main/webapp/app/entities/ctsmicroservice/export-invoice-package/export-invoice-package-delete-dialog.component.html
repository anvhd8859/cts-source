<form name="deleteForm" (ngSubmit)="confirmExport()">
    <div class="modal-header">
        <h4 class="modal-title">Confirm export operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delete-exportInvoicePackage-heading">Are you sure you want to export this Invoice Package?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;&nbsp;<span>Hủy</span>
        </button>
        <button id="jhi-confirm-delete-exportInvoicePackage" type="submit" class="btn btn-primary">
            <fa-icon [icon]="'check'"></fa-icon>&nbsp;&nbsp;<span>Xuất kho</span>
        </button>
    </div>
</form>
