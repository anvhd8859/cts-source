<form name="deliveryForm" (ngSubmit)="confirmFinish()">
    <div class="modal-header">
        <h4 class="modal-title">Xác nhận hoàn thành đơn</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delivery-personalShipment-heading">Bạn chắc chắn muốn hoàn thành đơn hàng này?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;&nbsp;<span>Hủy</span>
        </button>
        <button id="jhi-confirm-delivery-personalShipment" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;&nbsp;<span>Hoàn thành đơn hàng</span>
        </button>
    </div>
</form>
