<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Ảnh xác nhận từ nhân viên</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <br>
    <img [src]="myFunction()" width="100%">
</div>
<div class="modal-footer">
    <button style="margin-left: 71%;width: 20%;" type="button" class="btn btn-primary"
        (click)="modal.dismiss('ok click')">OK</button>
</div>
