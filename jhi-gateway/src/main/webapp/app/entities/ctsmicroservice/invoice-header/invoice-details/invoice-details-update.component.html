<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-invoice-details-heading">Create or edit a Invoice Details</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!invoiceDetails.id">
                    <label for="id">Mã số</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="invoiceDetails.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_invoiceHeaderId">Mã hóa đơn</label>
                    <input type="number" class="form-control" name="invoiceHeaderId" id="field_invoiceHeaderId"
                        [(ngModel)]="invoiceDetails.invoiceHeaderId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_itemName">Item Name</label>
                    <input type="text" class="form-control" name="itemName" id="field_itemName"
                        [(ngModel)]="invoiceDetails.itemName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_itemType">Item Type</label>
                    <input type="text" class="form-control" name="itemType" id="field_itemType"
                        [(ngModel)]="invoiceDetails.itemType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_weight">Weight</label>
                    <input type="number" class="form-control" name="weight" id="field_weight"
                        [(ngModel)]="invoiceDetails.weight" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_height">Height</label>
                    <input type="number" class="form-control" name="height" id="field_height"
                        [(ngModel)]="invoiceDetails.height" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_length">Length</label>
                    <input type="number" class="form-control" name="length" id="field_length"
                        [(ngModel)]="invoiceDetails.length" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_width">Width</label>
                    <input type="number" class="form-control" name="width" id="field_width"
                        [(ngModel)]="invoiceDetails.width" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="invoiceDetails.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_originImage">Origin Image</label>
                    <input type="text" class="form-control" name="originImage" id="field_originImage"
                        [(ngModel)]="invoiceDetails.originImage" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_damagesImage">Damages Image</label>
                    <input type="text" class="form-control" name="damagesImage" id="field_damagesImage"
                        [(ngModel)]="invoiceDetails.damagesImage" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createDate">Ngày khởi tạo</label>
                    <div class="d-flex">
                        <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" [(ngModel)]="createDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_updateDate">Ngày chỉnh sửa</label>
                    <div class="d-flex">
                        <input id="field_updateDate" type="datetime-local" class="form-control" name="updateDate" [(ngModel)]="updateDate"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Hủy</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
