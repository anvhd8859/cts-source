<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-invoice-header-heading">Create or edit a Invoice Header</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!invoiceHeader.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="invoiceHeader.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_customerId">Customer Id</label>
                    <input type="number" class="form-control" name="customerId" id="field_customerId"
                        [(ngModel)]="invoiceHeader.customerId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_officeId">Office Id</label>
                    <input type="number" class="form-control" name="officeId" id="field_officeId"
                        [(ngModel)]="invoiceHeader.officeId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_invoiceNo">Invoice No</label>
                    <input type="text" class="form-control" name="invoiceNo" id="field_invoiceNo"
                        [(ngModel)]="invoiceHeader.invoiceNo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_invoiceType">Invoice Type</label>
                    <input type="text" class="form-control" name="invoiceType" id="field_invoiceType"
                        [(ngModel)]="invoiceHeader.invoiceType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <input type="text" class="form-control" name="status" id="field_status"
                        [(ngModel)]="invoiceHeader.status" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_startAddress">Start Address</label>
                    <input type="text" class="form-control" name="startAddress" id="field_startAddress"
                        [(ngModel)]="invoiceHeader.startAddress" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_startStreetId">Start Street Id</label>
                    <input type="number" class="form-control" name="startStreetId" id="field_startStreetId"
                        [(ngModel)]="invoiceHeader.startStreetId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_destinationAddress">Destination Address</label>
                    <input type="text" class="form-control" name="destinationAddress" id="field_destinationAddress"
                        [(ngModel)]="invoiceHeader.destinationAddress" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_destinationStreetId">Destination Street Id</label>
                    <input type="number" class="form-control" name="destinationStreetId" id="field_destinationStreetId"
                        [(ngModel)]="invoiceHeader.destinationStreetId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_subTotal">Sub Total</label>
                    <input type="number" class="form-control" name="subTotal" id="field_subTotal"
                        [(ngModel)]="invoiceHeader.subTotal" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_taxAmount">Tax Amount</label>
                    <input type="number" class="form-control" name="taxAmount" id="field_taxAmount"
                        [(ngModel)]="invoiceHeader.taxAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_totalDue">Total Due</label>
                    <input type="number" class="form-control" name="totalDue" id="field_totalDue"
                        [(ngModel)]="invoiceHeader.totalDue" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_note">Note</label>
                    <input type="text" class="form-control" name="note" id="field_note"
                        [(ngModel)]="invoiceHeader.note" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cancel">Cancel</label>
                    <input type="checkbox" class="form-control" name="cancel" id="field_cancel"
                        [(ngModel)]="invoiceHeader.cancel" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cancelReason">Cancel Reason</label>
                    <input type="text" class="form-control" name="cancelReason" id="field_cancelReason"
                        [(ngModel)]="invoiceHeader.cancelReason" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_customerConfirm">Customer Confirm</label>
                    <input type="checkbox" class="form-control" name="customerConfirm" id="field_customerConfirm"
                        [(ngModel)]="invoiceHeader.customerConfirm" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_changeNote">Change Note</label>
                    <input type="text" class="form-control" name="changeNote" id="field_changeNote"
                        [(ngModel)]="invoiceHeader.changeNote" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_finish">Finish</label>
                    <input type="checkbox" class="form-control" name="finish" id="field_finish"
                        [(ngModel)]="invoiceHeader.finish" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dueDate">Due Date</label>
                    <div class="d-flex">
                        <input id="field_dueDate" type="datetime-local" class="form-control" name="dueDate" [(ngModel)]="dueDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_finishDate">Finish Date</label>
                    <div class="d-flex">
                        <input id="field_finishDate" type="datetime-local" class="form-control" name="finishDate" [(ngModel)]="finishDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createDate">Create Date</label>
                    <div class="d-flex">
                        <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" [(ngModel)]="createDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_updateDate">Update Date</label>
                    <div class="d-flex">
                        <input id="field_updateDate" type="datetime-local" class="form-control" name="updateDate" [(ngModel)]="updateDate"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
