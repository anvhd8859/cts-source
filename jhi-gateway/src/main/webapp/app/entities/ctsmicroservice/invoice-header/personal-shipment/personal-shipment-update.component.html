<div class="row justify-content-center">
    <div class="col-8">
    <br>
<br>
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-personal-shipment-heading">Create or edit a Personal Shipment</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!personalShipment.id">
                    <label for="id">Mã số</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="personalShipment.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_invoiceHeaderId">Mã hóa đơn</label>
                    <input type="number" class="form-control" name="invoiceHeaderId" id="field_invoiceHeaderId"
                        [(ngModel)]="personalShipment.invoiceHeaderId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_employeeId">Mã nhân viên</label>
                    <input type="number" class="form-control" name="employeeId" id="field_employeeId"
                        [(ngModel)]="personalShipment.employeeId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_shipmentType">Shipment Type</label>
                    <input type="text" class="form-control" name="shipmentType" id="field_shipmentType"
                        [(ngModel)]="personalShipment.shipmentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_shipTime">Ship Time</label>
                    <div class="d-flex">
                        <input id="field_shipTime" type="datetime-local" class="form-control" name="shipTime" [(ngModel)]="shipTime"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_finishTime">Finish Time</label>
                    <div class="d-flex">
                        <input id="field_finishTime" type="datetime-local" class="form-control" name="finishTime" [(ngModel)]="finishTime"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_status">Trạng thái</label>
                    <input type="text" class="form-control" name="status" id="field_status"
                        [(ngModel)]="personalShipment.status" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createDate">Ngày khởi tạo</label>
                    <div class="d-flex">
                        <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" [(ngModel)]="createDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_updateDate">Ngày cập nhật</label>
                    <div class="d-flex">
                        <input id="field_updateDate" type="datetime-local" class="form-control" name="updateDate" [(ngModel)]="updateDate"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;&nbsp;<span>Hủy</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;&nbsp;<span>Lưu</span>
                </button>
            </div>
        </form>
    </div>
</div>
